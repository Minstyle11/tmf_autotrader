# TMF AutoTrader â€” pre-commit config (PROJECT_BOARD non-negotiable guard)

default_stages: [pre-commit, pre-push]
minimum_pre_commit_version: "2.20.0"


repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-merge-conflict
      - id: mixed-line-ending
      - id: check-case-conflict

  - repo: local
    hooks:
      - id: tmf-project-board-guard
        name: TMF PROJECT_BOARD guard (auto-fix + invariant check)
        entry: python3 scripts/project_board_guard_v2.py --fix
        language: system
        pass_filenames: false
        stages: [pre-commit]
