repos:
  - repo: local
    hooks:
      - id: tmf-board-hardgate
        name: TMF PROJECT_BOARD ULTRA HardGate (commit; no side effects)
        entry: python3 scripts/board_ultra_hardgate_v1.py
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: tmf-board-refresh-verify
        name: TMF PROJECT_BOARD refresh+verify (push; fail-fast)
        entry: /bin/bash scripts/pm_refresh_board_and_verify.sh
        language: system
        pass_filenames: false
        stages: [pre-push]
